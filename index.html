<body>
  <header class="header-page">
    <img class="title-image img-circle" src="http://lorempixel.com/128/128" alt="Placeholder">
    <H3 class="title-text">Lorem ipsum.</H3>
    <p class="points">5 points</p>
  </header>
  <main class="container-fluid row">

<!--Première Colonne : un gros carré sur 2 petits-->
        <div class="col-md-4">
          <!-- Début première ligne-->
          <div class="row">
            <!--gros carré-->
            <div class="col-md-12 grand color-primary-1">
              <img class="image" src="http://lorempixel.com/128/128/technics" alt="Image d'ordinateur">
              <a class="lien" href="#"><p>Lorem ipsum.</p><span class="fleche glyphicon glyphicon-play" aria-hidden="true"> </a>
            </div>
          </div>
          <!--Fin de la première ligne-->

          <!--Début de la deuxième ligne-->
          <div class="row">
            <!--premier petit carré-->
            <div class="col-lg-6 petit color-primary-2">
              <img class="image" src="http://lorempixel.com/128/128/sports" alt="Image de vache">
              <a class="lien" href="#"><p>Lorem ipsum.</p><span class="fleche glyphicon glyphicon-play" aria-hidden="true"> </a>
            </div>
            <!--deuxième petit carré-->
            <div class="col-lg-6 petit color-primary-3">
              <img class="image" src="http://lorempixel.com/128/128/animals" alt="Image de boisson">
              <a class="lien" href="#"><p>Lorem ipsum.</p><span class="fleche glyphicon glyphicon-play" aria-hidden="true"> </a>
            </div>
          </div>
          <!--fin de la deuxième ligne-->
        </div>
      <!--fin de la première colonne-->

<!--Deuxième Colonne : 2 petits carrés sur 1 gros-->
<div class="col-md-4">
  <!-- Début première ligne-->
  <div class="row">
    <!--premier petit carré-->
      <div class="col-lg-6 petit color-primary-4">
        <img class="image" src="http://lorempixel.com/128/128/sports" alt="Image de vache">
        <a class="lien" href="#"><p>Lorem ipsum.</p><span class="fleche glyphicon glyphicon-play" aria-hidden="true"> </a>
      </div>
      <!--deuxième petit carré-->
      <div class="col-lg-6 petit color-secondary-1-1">
        <img class="image" src="http://lorempixel.com/128/128/animals" alt="Image de boisson">
        <a class="lien" href="#"><p>Lorem ipsum.</p><span class="fleche glyphicon glyphicon-play" aria-hidden="true"> </a>
      </div>
  </div>
  <!--Fin de la première ligne-->

  <!--Début de la deuxième ligne-->
  <div class="row">
    <!--gros carré-->
    <div class="col-md-12 grand color-secondary-1-2">
      <img class="image" src="http://lorempixel.com/128/128/technics" alt="Image d'ordinateur">
      <a class="lien" href="#"><p>Lorem ipsum.</p><span class="fleche glyphicon glyphicon-play" aria-hidden="true"> </a>
    </div>
  </div>
  <!--fin de la deuxième ligne-->
</div>
<!--fin de la deuxième colonne-->

<!--Troisième Colonne : 1 Rectange 1x2 sur 2 petits carrés, sur 2 petits carrés-->
        <div class="col-sm-4">
          <!--Début première ligne-->
          <div class="row">
            <!--Rectangle long-->
            <div class="col-md-12 long color-secondary-1-3">
              <img src="http://lorempixel.com/128/128/abstract" alt="Placeholder">
              <a class="lien" href="#"><p>Lorem ipsum.</p><span class="fleche glyphicon glyphicon-play" aria-hidden="true"> </a>
            </div>
          </div>
          <!--fin première ligne-->

          <!--début deuxième ligne-->
          <div class="row">
            <!--premier petit carré-->
              <div class="col-lg-6 petit color-secondary-1-4">
                <img class="image" src="http://lorempixel.com/128/128/cats" alt="Image de vache">
                <a class="lien" href="#"><p>Lorem ipsum.</p><span class="fleche glyphicon glyphicon-play" aria-hidden="true"> </a>
              </div>
              <!--deuxième petit carré-->
              <div class="col-lg-6 petit color-secondary-2-1">

                <a class="lien" href="#"><p>Lorem ipsum.</p><span class="fleche glyphicon glyphicon-play" aria-hidden="true"> </a>
              </div>
          </div>
          <!--fin deuxième ligne-->

          <!--début troisième ligne-->
          <div class="row">
            <!--premier petit carré-->
              <div class="col-lg-6 petit color-secondary-2-2">
                <img class="image" src="http://lorempixel.com/128/128/fashion" alt="Image de vache">
                <a class="lien" href="#"><p>Lorem ipsum.</p><span class="fleche glyphicon glyphicon-play" aria-hidden="true"> </a>

                <img class="image" src="http://lorempixel.com/128/128/food" alt="Image de boisson">
                <a class="lien" href="#"><p>Lorem ipsum.</p><span class="fleche glyphicon glyphicon-play" aria-hidden="true"> </a>
              </div>
          </div>
          <!--fin troisième ligne-->
        </div>
        <!--fin de la troisième colonne-->

  </main>
